<div class="modal-header">
    <h4 class="modal-title" style=" color: white; " id="modal-basic-title">Delete confirmation</h4>
    <button type="button" class="close" style=" color: white; outline: none;" (click)="close()"
        aria-hidden="true">&times;</button>
</div>
<div class="modal-body row">
    <div class="col-md-12">
        <div> Are you sure you want to delete this ITEM?</div>
        <button class="btn hover-bt float-right" [disabled]="deleteItem" (click)="delete()" type="submit">Yes
            <i class="fa fa-spinner fa-spin" *ngIf="deleteItem" aria-hidden="true"></i>
        </button>
    </div>
</div>
